<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onLoad=init(16)>

    <p>Choose Your level:</p>
    <div class="radioBtn">
        Easy <input type="radio" name="difficulties" value="16" onClick="init(16)" checked="checked">
        Hard <input type="radio" name="difficulties" value="25" onClick="init(25)">
        Extreme <input type="radio" name="difficulties" value="36" onClick="init(36)">
    </div>

    <p>
        <span class="min"></span>
        <span class="sec"></span>
    </p>

    <table border="1">
        <tbody class="board">
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
